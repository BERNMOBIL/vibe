<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Abfahrtsanzeiger</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="default-primary-color, text-primary-color">
<h1>Abfahrtsanzeiger</h1>
<p>Bitte geben sie eine Station ein</p>
<div data-th-each="stop:${stopList}" class="collection, light-primary-color">
    <!--/*@thymesVar id="stop" type="ch.bernmobil.vibe.dataaccesslayer.entitiy.Stop"*/-->
    <div class="collection-item, accent-color">
      <a data-th-href="@{/departures/__${stop.getId()}__}" class="text-primary-color">
        <span data-th-text="${stop.getName()}"></span>
      </a>
    </div>
</div>
</body>
</html>
