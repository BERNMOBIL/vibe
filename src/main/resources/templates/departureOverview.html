<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Abfahrten von <span data-th-text="${departure}"></span></h1>
<table>
    <thead>
    <tr>
        <th>Linie</th>
        <th>Ziel</th>
        <th>Kante / Perron</th>
        <th>Abfahrt</th>
        <th>Hinweis</th>
    </tr>
    </thead>
    <tr data-th-each="departureStopTime : ${nextDepartures}">
        <td><span data-th-text="${departureStopTime.getTrip().getRoute().getRouteShortName()}"></span></td>
        <td><span data-th-text="${departureStopTime.getTrip().getTripHeadsign()}"></span></td>
        <td><span></span></td>
        <td data-th-text="${departureStopTime.getDepartureTime()}"></td>
        <td></td>
    </tr>
</table>







<table>
    <thead>
    <tr>
        <th>Abfahrtszeit</th>
        <th>Richtung</th>
    </tr>
    </thead>
    <tr data-th-each="timeTableEntry : ${timeTableEntries}">
        <td data-th-text="${timeTableEntry.getDepartureStop().getStopName()}">...</td>
        <td data-th-text="${timeTableEntry.getTrip().getTripHeadsign()}">...</td>
        <td data-th-text="${timeTableEntry.getDepartureStopTime().getDepartureTime()}">...</td>



    </tr>
</table>

</body>
</html>
