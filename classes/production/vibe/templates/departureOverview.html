<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"/>
    <link rel="stylesheet" href="/style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Abfahrten von <span data-th-text="${departure}"></span></h1>
<table>
    <thead>
    <tr>
        <th>Linie</th>
        <th>Ziel</th>
        <th>Kante / Perron</th>
        <th>Abfahrt</th>
        <th>Hinweis</th>
    </tr>
    </thead>
    <tr data-th-each="schedule : ${nextDepartures}" class="row">
        <td><span>S?</span></td>
        <td><span data-th-text="${schedule.getJourney().getHeadsign()}"></span></td>
        <td><span>Kante</span></td>
        <td><span data-th-text="${schedule.getPlanned_departure()}"></span></td>
        <td><span data-th-text="${schedule.getScheduleUpdate() == null ? 'ok' : schedule.getScheduleUpdate().getActual_departure()}"></span></td>
        <td><span></span></td>
        <td></td>
    </tr>
</table>
</body>
</html>
